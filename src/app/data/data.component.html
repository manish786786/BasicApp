
<div class="container-fluid">
    <div class="row margin">
      <div class="col-md-8">
          <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Address</th>
                  <th>Delete</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let list of data;let i = index">
                  <td>{{list.name}}</td>
                  <td>{{list.surname}}</td>
                  <td>{{list.address}}</td>
                  <td (click)="delete(list,i)"><i class="fa fa-trash" style="font-size:30px;color:red"></i></td>
                  <td (click)="edit(list,i)"><i class="fa fa-pencil-square" style="font-size:30px"></i></td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>

    <div style="color:red">{{message}}</div>
</div>
